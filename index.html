<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>请登录</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery.cookie.js"></script>
  <script src="./js/login.js"></script>
</head>

<body>
  <div class="coverimg">
    <div class="coverbox"></div>
    <img src="./img/logintea2.png" alt="">
  </div>
  <div class="login">
    <div class="leftimg">
      <img src="./img/logintea1.png" alt="">
    </div>
    <form action="#" method="POST" id="f0">
      <h2><span>浙</span><span>江</span><span>茶</span><span>叶</span><span>网</span></h2>
      <div class="form-group">
        <label for="username"><span>用</span><span>户</span><span>名</span><span>:</span> &nbsp;</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="password">&nbsp;&nbsp;&nbsp;<span>密</span><span>码</span><span>:</span> &nbsp;</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
      </div>
      <div class="tips"><span class="fall">登录失败</span><span class="success">登录成功</span></div>
      <button type="submit" class="loginb"><span>登</span><span>录</span></button>
    </form>

  </div>

</body>

</html>
